  <style>
  
  </style>
<script>
    function myAddEvent(obj,sEvent,fn){
		if(obj.attachEvent){
			obj.attachEvent('on'+sEvent,fn);
		}else if(obj.addEventListener){
			obj.addEventListener(sEvent,fn,false);
		}else{
			obj['on'+sEvent] = fn;
		}
	}

    ;(function(){
      //var winH = $(window).height();
      var winH = document.documentElement.clientHeight || window.innerHeight;
      //alert(winH);
      var BARH = 60+2+36;
      myAddEvent(window,'load',function(){
      	document.getElementById('cms_edit_frm').height = winH - BARH;
      });
      /*window.onload = function(){
      	document.getElementById('cms_edit_frm').height = winH - BARH;
      };*/      
    })();
    
  </script>
</head>

<body>

  <div class="page">
      
      <!--加载中提示信息-->
      <div class="load_box" id="load_box">
      	 <span>正在拼命加载中...</span>
      </div>

      <header class="cms_head">
        <div class="cms_head_inner">

          </ul>
        </div>

      <iframe src="per_log.html" frameborder="0" class="cms_edit_frm load_end_show" id="cms_edit_frm"></iframe>
      <!-- <div class="cms_edit_frm"></div> -->

  <script src="http://lib.sinaapp.com/js/jquery/1.10.1/jquery-1.10.1.min.js"></script> <!--新浪云计算公共库-->
  <script>window.jQuery || document.write('<script src="js/jquery-1.10.1.min.js"><\/script>');</script>
  
  <script>
  	(function(){
  		var frm = document.getElementById('cms_edit_frm');
  		var load_box = document.getElementById('load_box');

  		myAddEvent(window,'load',function(){
  			load_box.parentNode.removeChild(load_box);
  		 	setTimeout(function(){
  		 		frm.classList.add('frm_show');
  		 		frm.style.opacity = 1;
  		 		frm.style.filter = 'alpha(opacity='+100+')';
  		 		frm.style.visibility = 'visible';
  		 	},222);
  		});
  		
  	})();
  </script>
