<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
   <meta http-equiv="Pragma" content="no-cache">
   <meta http-equiv="Expires" content="0">
   <meta http-equiv="X-UA-Compatible" content="IE-Edge,chrome=1">
   <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
   <meta content="yes" name="apple-mobile-web-app-capable">
   <meta content="black" name="apple-mobile-web-app-status-bar-style"> 
   <meta content="telephone=no" name="format-detection">  
   <meta content="email=no" name="format-detection"> 
   <title>您的客服资料</title>
   <meta name="description" content="">
   <meta name="keywords" content="">
   <link rel="stylesheet" type="text/css" href="css/cms_x_ie.css">
   <style>
    body{background:#fff;}
    
   </style>
   <script src="js/uploadPreview.min.js"></script>
</head>
<body>
    
    <div class="per_set per_page per_kefu">
      <h2 class="bor_bot pad_h_36">您好！请填写以下客服资料：</h2>
      <form action="" method="" class="set_form">
        <div class="bor_bot pad_h_36 pad_v_24 option">
            <label for="identity">客服电话</label><div class="txt_box"><input id="identity" type="text" class="txt" value="请填写您的客服电话/手机号码" /></div>
        </div>
        <div class="bor_bot pad_h_36 pad_v_24 option">
            <label for="phone">注册手机号</label><div class="txt_box"><input id="phone" type="tel" class="txt" value="请填写您的客服微信号" /></div>
        </div>
        
        <div class="bor_bot pad_h_36 pad_v_24 option">
            <label for="">微信二维码</label>
            <div class="file_box">
               <div class="file_box_btn">
                  <!-- <span class="file_btn">上传图片</span> -->
                  <label for="ma_upload" class="file_btn">上传图片</label>
                  <input type="file" value="上传图片" name="ma_upload" id="ma_upload" />                             
               </div>
               <div class="file_note">支持jpg/png格式，RGB模式，尺寸500px*500px，大小&lt;50kb</div>  
               <div class="tu_box">
                  <div id="cur_file_box" class="cur_file_box">当前图片:<img src="http://wxpic.4006188666.com/upimg/kf/1474212681305041.jpg" class="upload_tu"></div>
                  <div style="display:table-cell;vertical-align:middle;"><span style="margin-top:24%;float:left;">新上传图片:</span><div id="ma_file_box" class="ma_file_box" style="display:inline-block;"><img id="ma_file" class="upload_tu" alt=""></div></div>
               </div>
                
            </div>
        </div>
        
        
        <div class="pad_h_36 pad_v_24" style="padding-left:44px;">
          <!-- <input type="button" value="确认提交" class="per_submit" /> -->
          <a href="per_commit_ie.html" class="per_submit" style="line-height:44px;text-align:center;">确认提交</a>
        </div>
      </form>
    </div>

    <script src="http://lib.sinaapp.com/js/jquery/1.10.1/jquery-1.10.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.10.1.min.js"><\/script>');</script>
    <script>
    //兼容IE的图片上传，本地预览
    new uploadPreview({UpBtn: 'ma_upload', DivShow: 'ma_file_box', ImgShow: 'ma_file'});

    /*针对IE无法支持placeholder处理*/
    ;(function(){
      var $txt = $('.txt_box').find('.txt');
      $txt.each(function(){
        $(this).attr('data-val',$(this).val());
      });
      $txt.click(function(){
        if($(this).val() == $(this).attr('data-val')){
          $(this).val('');
        }
      }).blur(function(){
        if($(this).val() == '' || $(this).val().length == 0){
          $(this).val($(this).attr('data-val'));
        }
      });
    })();
    </script>
</body>
</html>
