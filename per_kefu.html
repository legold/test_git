<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
   <meta http-equiv="Pragma" content="no-cache">
   <meta http-equiv="Expires" content="0">
   <meta http-equiv="X-UA-Compatible" content="IE-Edge,chrome=1">
   <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
   <meta content="yes" name="apple-mobile-web-app-capable">
   <meta content="black" name="apple-mobile-web-app-status-bar-style"> 
   <meta content="telephone=no" name="format-detection">  
   <meta content="email=no" name="format-detection"> 
   <title>您的客服资料</title>
   <meta name="description" content="">
   <meta name="keywords" content="">
   <link rel="stylesheet" type="text/css" href="css/cms_x.css">
   <style>
    body{background:#fff;}
   </style>
</head>
<body>
    
    <div class="per_set per_page per_kefu">
      <h2 class="bor_bot pad_h_36">您好！请填写以下客服资料：</h2>
      <form action="" method="" class="set_form">
        <div class="bor_bot pad_h_36 pad_v_24 option">
            <label for="identity">客服电话</label><div class="txt_box"><input id="identity" type="text" class="txt" placeholder="请填写您的客服电话/手机号码" /></div>
        </div>
        <div class="bor_bot pad_h_36 pad_v_24 option">
            <label for="phone">注册手机号</label><div class="txt_box"><input id="phone" type="tel" class="txt" placeholder="请填写您的客服微信号" /></div>
        </div>
        
        <div class="bor_bot pad_h_36 pad_v_24 option">
            <label for="">微信二维码</label>
            <div class="file_box">
               <div class="file_box_btn">
                  <span class="file_btn">上传图片</span>
                  <input type="file" accept="image/*" value="上传图片">                             
               </div>
               <div class="file_note">支持jpg/png格式，RGB模式，尺寸500px*500px，大小&lt;50kb</div>   
            </div>
        </div>
        
        
        <div class="pad_h_36 pad_v_24" style="padding-left:44px;">
          <input type="button" value="确认提交" class="per_submit" />
        </div>
      </form>
    </div>

    <script src="http://lib.sinaapp.com/js/jquery/1.10.1/jquery-1.10.1.min.js"></script> <!--新浪云计算公共库-->
    <script>window.jQuery || document.write('<script src="js/jquery-1.10.1.min.js"><\/script>');</script>
    <script>

    </script>
</body>
</html>
